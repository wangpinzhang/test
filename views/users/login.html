<!-- BEGIN BODY -->
<body class="login">
	<!-- BEGIN LOGO -->
	<div class="logo">
		<img src="media/image/logo-big.png" alt="" />
	</div>
	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="form-vertical login-form" method="post" action="/users/login">
			<h3 class="form-title">登陆</h3>
			<div class="alert alert-error <% if (msg.title==''){ %>hide<% } %>">
				<button class="close" data-dismiss="alert"></button>
				<span><%= msg.title %>.</span>
			</div>
			<div class="control-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-user"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="此处输入用户名." name="username"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-lock"></i>
						<input class="m-wrap placeholder-no-fix" type="password" placeholder="此处输入密码." name="password"/>
					</div>
			</div>
			</div>
			<div class="form-actions">
				<label class="checkbox">
				<input type="checkbox" name="remember" value="1"/> 记住我
				</label>
				<button type="submit" class="btn green pull-right">
				登陆 <i class="m-icon-swapright m-icon-white"></i>

			</button>
			</div>
			<div class="forget-password">
				<h4>忘记密码 ?</h4>
				<p>
					点击 <a href="javascript:forgetpasswd();" class="" id="forget-password">此处</a>
					重设您的密码.
				</p>
			</div>
			<div class="create-account">
				<p>
					还没有账号 ?&nbsp;
					<a href="javascript:createuser();" id="register-btn" class="">创建账号</a>
				</p>
			</div>
		</form>
		<!-- END LOGIN FORM -->
	<!-- BEGIN FORGOT PASSWORD FORM -->
		<form class="form-vertical forget-form" method="post" action="/users/forget">
			<h3 class="">忘记密码 ?</h3>
			<p>请输入您登记的邮箱.</p>
			<div class="control-group">
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-envelope"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email" />
					</div>
				</div>
			</div>
			<div class="form-actions">
				<button type="button" id="back-btn" class="btn" onclick="backlogin()">
				<i class="m-icon-swapleft"></i> 返回
				</button>
				<button type="submit" class="btn green pull-right" onclick="forgetpasswd()">
				提交 <i class="m-icon-swapright m-icon-white"></i>
				</button>
			</div>
		</form>
		<!-- END FORGOT PASSWORD FORM -->
		<!-- BEGIN REGISTRATION FORM -->
		<form class="form-vertical register-form" method="post" action="/users/register">
			<h3 class="">注册</h3>
			<p>输入您的账号信息:</p>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-user"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">请输入您的密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-lock"></i>
						<input class="m-wrap placeholder-no-fix" type="password" id="register_password" placeholder="请输入您的密码" name="password"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">请重复您的密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-ok"></i>
						<input class="m-wrap placeholder-no-fix" type="password" placeholder="请重复您的密码" name="rpassword"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">您的验证邮箱</label>
				<div class="controls">
					<div class="input-icon left">
					<i class="icon-envelope"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<label class="checkbox">
					<input type="checkbox" name="tnc"/> 我同意 <a href="#">服务条款</a> 和 <a href="#">责任条款</a>
					</label>
					<div id="register_tnc_error"></div>
				</div>
			</div>
			<div class="form-actions">
				<button id="register-back-btn" type="button" class="btn" onclick="backlogin()">
				<i class="m-icon-swapleft"></i>  返回
				</button>
				<button type="submit" id="register-submit-btn" class="btn green pull-right" onclick="signup()">
				注册 <i class="m-icon-swapright m-icon-white"></i>
				</button>
			</div>
		</form>
		<!-- END REGISTRATION FORM -->
	</div>
	<!-- END LOGIN -->

	<script>
	jQuery(document).ready(function() {
	  App.init();
	 // Login.init();
	});
       var createuser=function(){
           jQuery('.login-form').hide();
            jQuery('.register-form').show();
        };
        var forgetpasswd=function(){
            jQuery('.login-form').hide();
            jQuery('.forget-form').show();
        };
        var backlogin=function(){
            jQuery('.login-form').show();
            jQuery('.register-form').hide();
            jQuery('.forget-form').hide();
        };
    	var login=function(){
            $('.login-form').submit();
            /*$.ajax({
                type: 'POST',
                url: '/login',
                data: { username: "json", password: '' },
                success: function(data){
                    alert("Data Loaded: " + data);
                },
                dataType: 'text'
            });*/
            //alert('login');
		};
		var forgetlogin=function(){
            $('.forget-form').submit();
		};
		var signup=function(){
            $('.register-form').submit();
		};
	</script>
